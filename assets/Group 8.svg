<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="600" viewBox="0 0 1440 600"><defs><style>.a{fill:#0459ce;}.b,.c,.e{fill:#fff;}.b{font-size:48px;font-family:Axiforma-Bold, Axiforma;font-weight:700;}.c{font-size:18px;font-family:CeraPro-Regular, Cera Pro;}.d{font-family:CeraPro-Medium, Cera Pro;font-weight:500;}.f{fill:#257ef8;}.g{fill:#ffe396;}</style></defs><g transform="translate(0 -900)"><rect class="a" width="1440" height="600" transform="translate(0 900)"/><text class="b" transform="translate(143 1084)"><tspan x="0" y="0">Our Solution</tspan></text><text class="c" transform="translate(728 1027)"><tspan x="0" y="15">A </tspan><tspan class="d" y="15">mobile application</tspan><tspan y="15" xml:space="preserve"> designed help governments track, manage and </tspan><tspan x="0" y="45">combat Covid-19 using, anonymous voluntary location tracking and </tspan><tspan x="0" y="75">artificial intelligence.</tspan><tspan x="0" y="105"></tspan><tspan x="0" y="135">The platform also ensures the public has access to critical </tspan><tspan x="0" y="165">information, services, self-test and that each citizen stays informed, </tspan><tspan x="0" y="195">safe and has access to all the help they might need from the </tspan><tspan x="0" y="225">governments and other support groups at all levels.</tspan></text><text class="c" transform="translate(728 1298)"><tspan x="0" y="15">A </tspan><tspan class="d" y="15">comprehensive dashboard </tspan><tspan y="15">which will enable the central </tspan><tspan x="0" y="45">government as well as county governments be able to track </tspan><tspan x="0" y="75">Covid-19 cases, push real-time alerts, provide medical assistance </tspan><tspan x="0" y="105">and keep its citizen informed.</tspan></text><g transform="translate(532 1012)"><path class="e" d="M61.5,0C109.63,0,123,14.054,123,61.5S109.63,123,61.5,123,0,108.946,0,61.5,13.37,0,61.5,0Z" transform="translate(0)"/><g transform="translate(-33 -21)"><rect class="f" width="25" height="